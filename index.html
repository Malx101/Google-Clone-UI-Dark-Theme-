<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Clone</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontawesome-free-6.1.1-web\css\all.min.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="#">Image Search</a></li>
                <li><a href="#">Advance Search</a></li>
            </ul>
        </nav>

        <main>
            <div id="google_heading">
                <h1>Google</h1>
            </div>
    
            <div class="searchBar_container">
                <form action="https://www.google.com/search" method="get">
                    <div class="searchBar">
                        <div>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <input type="text" name="q" id="search_Input">
                        <div>
                            <i class="fa-solid fa-microphone"></i>
                        </div>
                    </div>
                    <div class="buttons_container">
                        <div class="buttons_to_center">
                            <div>
                                <button type="submit" class="search_button">Google Search</button>
                            </div>
        
                            <form action="https://www.google.com/doodles" method="get">
                                <button type="submit" class="search_button">I'm Feeling Lucky</button>
                            </form>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <!-- IconsAreGreat81 -->

        <footer>
            <div class="top">
                <p>Jamaica</p>
            </div>
            <div class="bottom">
                <div class="additonal_links">
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Advertising</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">How Search works</a></li>
                    </ul>
                </div>

                <div class="additonal_links">
                    <ul>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </body>
</html>
